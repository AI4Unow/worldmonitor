syntax = "proto3";

package worldmonitor.military.v1;

import "worldmonitor/core/v1/geo.proto";
import "worldmonitor/core/v1/pagination.proto";
import "worldmonitor/military/v1/military_flight.proto";
import "worldmonitor/military/v1/military_vessel.proto";

// ListMilitaryVesselsRequest specifies filters for retrieving military vessel data.
message ListMilitaryVesselsRequest {
  // Pagination parameters.
  worldmonitor.core.v1.PaginationRequest pagination = 1;
  // Optional bounding box for geographic filtering.
  worldmonitor.core.v1.BoundingBox bounding_box = 2;
  // Optional operator filter.
  MilitaryOperator operator = 3;
  // Optional vessel type filter.
  MilitaryVesselType vessel_type = 4;
}

// ListMilitaryVesselsResponse contains military vessels and clusters.
message ListMilitaryVesselsResponse {
  // Individual military vessels.
  repeated MilitaryVessel vessels = 1;
  // Geographic clusters of vessels.
  repeated MilitaryVesselCluster clusters = 2;
  // Pagination metadata.
  worldmonitor.core.v1.PaginationResponse pagination = 3;
}
