syntax = "proto3";

package worldmonitor.news.v1;

import "worldmonitor/core/v1/pagination.proto";
import "worldmonitor/core/v1/time.proto";
import "worldmonitor/news/v1/news_item.proto";

// ListNewsItemsRequest specifies filters for retrieving news items.
message ListNewsItemsRequest {
  // Time range to filter news items.
  worldmonitor.core.v1.TimeRange time_range = 1;
  // Pagination parameters.
  worldmonitor.core.v1.PaginationRequest pagination = 2;
  // Optional source filter.
  string source = 3;
  // Whether to return only alert-level items.
  bool alerts_only = 4;
}

// ListNewsItemsResponse contains news items matching the request.
message ListNewsItemsResponse {
  // The list of news items.
  repeated NewsItem items = 1;
  // Pagination metadata.
  worldmonitor.core.v1.PaginationResponse pagination = 2;
}
