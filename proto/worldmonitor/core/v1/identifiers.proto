syntax = "proto3";

package worldmonitor.core.v1;

import "buf/validate/validate.proto";

// HotspotID represents a unique identifier for a geographic hotspot.
// Used for cross-domain references to hotspot entities.
message HotspotID {
  // Unique identifier of the hotspot.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.example = "hotspot_123456",
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// EventID represents a unique identifier for a cross-domain event.
// Used for referencing events that span multiple monitoring domains.
message EventID {
  // Unique identifier of the event.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.example = "event_789012",
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// ProviderID represents a unique identifier for an upstream data provider.
// Used for referencing the source of monitoring data across domains.
message ProviderID {
  // Unique identifier of the data provider.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.example = "provider_usgs",
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// EarthquakeID represents a unique identifier for an earthquake event.
// Typically the USGS event ID (e.g., "us7000abcd").
message EarthquakeID {
  // Unique identifier of the earthquake.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// FireDetectionID represents a unique identifier for a fire detection.
// Derived from NASA FIRMS satellite detection data.
message FireDetectionID {
  // Unique identifier of the fire detection.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// ConflictEventID represents a unique identifier for a conflict event.
// Used for both ACLED and UCDP conflict data.
message ConflictEventID {
  // Unique identifier of the conflict event.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// UnrestEventID represents a unique identifier for a social unrest event.
// Covers protests, riots, strikes, and demonstrations.
message UnrestEventID {
  // Unique identifier of the unrest event.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// MilitaryFlightID represents a unique identifier for a tracked military flight.
// Typically derived from the ICAO hex code and timestamp.
message MilitaryFlightID {
  // Unique identifier of the military flight.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// MilitaryVesselID represents a unique identifier for a tracked military vessel.
// Typically the MMSI number.
message MilitaryVesselID {
  // Unique identifier of the military vessel.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// CyberThreatID represents a unique identifier for a cyber threat indicator.
// Aggregated from Feodo, URLhaus, OTX, AbuseIPDB, and C2Intel.
message CyberThreatID {
  // Unique identifier of the cyber threat.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// OutageID represents a unique identifier for an internet outage event.
// Derived from Cloudflare Radar or other monitoring sources.
message OutageID {
  // Unique identifier of the outage.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 100
  ];
}

// PredictionMarketID represents a unique identifier for a prediction market.
// Typically the Polymarket contract slug or ID.
message PredictionMarketID {
  // Unique identifier of the prediction market.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 200
  ];
}

// NewsItemID represents a unique identifier for a news item.
// Derived from RSS feed item GUID or link hash.
message NewsItemID {
  // Unique identifier of the news item.
  string value = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 500
  ];
}
